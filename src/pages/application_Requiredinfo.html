<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apllication form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/src/css/application.Requiredinfo.css">
    
</head>
<body>
    <nav >
      <span class="navbar-brand h1">Navbar</span>
    </nav>

    <div class="container float-container container-top">

      <br><br><h2 class="header mb-3">Required Information</h2><br>

      <form action="">
        <div class="row mb-3 ">
          <div class="col-12">
            <div class="form">
              <label for="InputGrid">Name of school</label>
              <input type="email" class="form-control" id="InputGrid" placeholder="Enter name of school" >
             
            </div>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-6">
            <div class="form">
              <label for="InputGrid">Department</label>
              <input type="text" class="form-control" id="InputGrid" placeholder="Enter Department" >
            
            </div>
          </div>
          <div class="col-6">
            <div class="form">
              <label for="SelectionGrid">Level</label>
              <select class="form-select"  id="SelectionGrid">

                <option value="1">Level 200</option>
                <option value="2">Level 300</option>
                <option value="3">Level 400</option>
                <option value="4">Others</option>
                
              </select> 
            
            
            </div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-6">
            <div class="form">
              <label for="SelectionGrid">Option</label>
              <select class="form-select"  id="SelectionGrid">

                <option value="1">Select field of specialization </option>
                <option value="2">Software Development</option>
                <option value="3">Digital Marketing</option>
                <option value="4">Computer Networking</option>
                <option value="5">Others</option>
                
              </select> 
            
            
            </div>
          </div>

        
          <div class="col-6">
            <div class="form">
              <label for="Attatchment">Attatchment(s)</label>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="Attatchment">
               
              </div>
            </div>
          </div>
          
        </div>

        <div class="row g-3 mb-3">
          <div class="col-6">
            <div class="form">
              <label for="InputGrid">Start Date</label>
              <input type="date" class="form-control" id="InputDate" placeholder="14-08-2022" >
            
            </div>
          </div>
          <div class="col-6">
            <div class="form">
              <label for="SelectionGrid">Duration</label>
              <select class="form-select"  id="SelectionGrid">
                <option value="1">1 Month</option>
                <option value="2">2 Months</option>
                <option value="3">3 Months</option>
                <option value="4">6 Months</option>
                <option value="4">other</option>
              </select> 
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-primary mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Back
          </button>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Submit
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Successfully Submitted</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <p> We have received your application</p>
                  A notification will be sent to you via E-mail once your applicaion has been approved
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
      </form>
    
       
          
    </div>
</body>
</html>
