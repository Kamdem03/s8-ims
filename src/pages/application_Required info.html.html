<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apllication form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/css/application.Requiredinfo.css">
</head>
<body>
    <nav >
      <span class="navbar-brand h1">Navbar</span>
    </nav>

    <div class="container float-container">
      <form action="">
        <div class="row ">
          <div class="col-12">
            <div class="form">
              <label for="InputGrid">Name of school</label>
              <input type="email" class="form-control" id="InputGrid" placeholder="Enter name of school" >
             
            </div>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-6">
            <div class="form">
              <label for="InputGrid">Department</label>
              <input type="text" class="form-control" id="InputGrid" placeholder="Enter Department" >
            
            </div>
          </div>
          <div class="col-6">
            <div class="form">
              <label for="SelectionGrid">Level</label>
              <select class="form-select"  id="SelectionGrid">

                <option value="1">Level 200</option>
                <option value="2">Level 300</option>
                <option value="3">Level 400</option>
                <option value="4">Others</option>
                
              </select> 
            
            
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-6">
            <div class="form">
              <label for="SelectionGrid">Option</label>
              <select class="form-select"  id="SelectionGrid">

                <option value="1"> placeholder </option>
                <option value="2">Software Development</option>
                <option value="3">Digital Marketing</option>
                <option value="4">Computer Networking</option>
                <option value="5">Others</option>
                
              </select> 
            
            
            </div>
          </div>

        
          <div class="col-6">
            <div class="form">
              <label for="InputGrid">Attatchment(s)</label>
              <input type="text" class="form-control" id="InputGrid" placeholder="Add documents">
            
            </div>
          </div>
          
        </div>

          
      </div>
      </form>
    
       
          
    </div>
</body>
</html>
